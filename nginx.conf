server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle client routing (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Nunca fazer cache do index.html para garantir updates
    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0";
        add_header Pragma "no-cache";
    }

    # Cache static assets (reduzido para facilitar updates)
    location ~* \.(js|css)$ {
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
        # Adicionar versioning para forçar reload após deploy
        add_header Last-Modified $date_gmt;
        add_header ETag off;
    }
    
    # Cache mais longo para imagens e fonts
    location ~* \.(png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 7d;
        add_header Cache-Control "public, max-age=604800";
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
}