version: '3.9'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: moria-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-moria}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-moria_dev_2024}
      POSTGRES_DB: ${POSTGRES_DB:-moria_db}
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=pt_BR.UTF-8"
      TZ: America/Sao_Paulo
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./postgres/init:/docker-entrypoint-initdb.d
    networks:
      - moria-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-moria} -d ${POSTGRES_DB:-moria_db}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: ../apps/backend
      dockerfile: Dockerfile
      target: development
    container_name: moria-backend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-moria}:${POSTGRES_PASSWORD:-moria_dev_2024}@postgres:5432/${POSTGRES_DB:-moria_db}?schema=public
      JWT_SECRET: ${JWT_SECRET:-moria_jwt_secret_dev_2024_change_in_production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      BCRYPT_ROUNDS: ${BCRYPT_ROUNDS:-10}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:3000,http://localhost}
      LOG_LEVEL: ${LOG_LEVEL:-debug}
      TZ: America/Sao_Paulo
    ports:
      - "3001:3001"
    volumes:
      - ../apps/backend:/app
      - /app/node_modules
      - ../apps/backend/logs:/app/logs
    networks:
      - moria-network
    depends_on:
      postgres:
        condition: service_healthy
    command: npm run dev
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend Application
  frontend:
    build:
      context: ../apps/frontend
      dockerfile: Dockerfile
      target: development
    container_name: moria-frontend
    restart: unless-stopped
    environment:
      NODE_ENV: development
      VITE_API_URL: ${VITE_API_URL:-http://localhost:3001}
      VITE_APP_NAME: ${VITE_APP_NAME:-Moria Pesca e Servi√ßos}
    ports:
      - "3000:5173"
    volumes:
      - ../apps/frontend:/app
      - /app/node_modules
    networks:
      - moria-network
    depends_on:
      - backend
    command: npm run dev

  # Nginx Reverse Proxy
  nginx:
    image: nginx:1.25-alpine
    container_name: moria-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ../nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ../nginx/conf.d:/etc/nginx/conf.d:ro
      - ../nginx/ssl:/etc/nginx/ssl:ro
      - ../nginx/logs:/var/log/nginx
      - nginx_cache:/var/cache/nginx
    networks:
      - moria-network
    depends_on:
      - backend
      - frontend
    healthcheck:
      test: ["CMD", "nginx", "-t"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local
  nginx_cache:
    driver: local

networks:
  moria-network:
    driver: bridge
