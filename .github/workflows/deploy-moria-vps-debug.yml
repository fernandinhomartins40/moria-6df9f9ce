name: Deploy Moria to VPS (Debug)

on:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Debug - List all checked out files
        run: |
          echo "=== Arquivos no diretório raiz ==="
          ls -la
          echo ""
          echo "=== Verificando apps/backend/src/modules/ ==="
          ls -la apps/backend/src/modules/ || echo "modules directory not found"
          echo ""
          echo "=== Verificando módulos específicos ==="
          ls -laR apps/backend/src/modules/uploads/ || echo "❌ uploads não encontrado"
          ls -laR apps/backend/src/modules/landing/ || echo "❌ landing não encontrado"
          ls -laR apps/backend/src/modules/loyalty/ || echo "❌ loyalty não encontrado"
          ls -laR apps/backend/src/modules/shipping/ || echo "❌ shipping não encontrado"
          echo ""
          echo "=== Git status no runner ==="
          git status
          echo ""
          echo "=== Git log (últimos 5 commits) ==="
          git log --oneline -5
