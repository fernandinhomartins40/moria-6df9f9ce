name: Deploy to VPS

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies
      run: |
        # Fix for Rollup optional dependencies bug
        rm -rf node_modules package-lock.json
        npm install --legacy-peer-deps
    
    - name: Build application
      run: npm run build
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
    
    - name: Build Docker image
      run: docker build -t moria-frontend .
    
    - name: Test Docker container
      run: |
        echo "ğŸ³ Starting container..."
        docker run -d --name test-container -p 3018:3018 moria-frontend
        
        echo "ğŸ“‹ Container info:"
        docker ps -a
        
        echo "â³ Waiting for container to start..."
        sleep 30
        
        echo "ğŸ” Container logs:"
        docker logs test-container
        
        echo "ğŸ—‚ï¸ Checking container files:"
        docker exec test-container ls -la /usr/share/nginx/html/
        docker exec test-container ls -la /usr/share/nginx/html/assets/
        
        echo "ğŸ”§ Nginx config check:"
        docker exec test-container nginx -t
        
        echo "ğŸ©º Testing health endpoint..."
        curl -f http://localhost:3018/health || echo "âŒ Health check failed"
        
        echo "ğŸ  Testing main endpoint..."
        curl -I http://localhost:3018/ || echo "âŒ Main endpoint failed"
        
        echo "ğŸ“œ Testing assets endpoint..."
        curl -I http://localhost:3018/assets/index.JqFDYeKe.js || echo "âŒ JS asset failed"
        curl -I http://localhost:3018/assets/index.Di41A8rt.css || echo "âŒ CSS asset failed"
        
        echo "ğŸ§¹ Cleaning up..."
        docker stop test-container
        docker rm test-container
    
    - name: Deploy to VPS (if main branch)
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Deploy to VPS would happen here"
        echo "Image ready: moria-frontend"