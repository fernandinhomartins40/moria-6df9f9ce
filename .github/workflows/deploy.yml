name: ğŸš€ Deploy Moria Pecas e Servicos - Full Stack

# FORCE CACHE INVALIDATION - Fixed VITE_APP_NAME escaping - 2025-09-15T23:20:00Z

concurrency:
  group: moria-deploy-fullstack
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: '72.60.10.108'
  VPS_USER: 'root'
  APP_DIR: '/root/moria-pecas-servicos'
  FRONTEND_PORT: '3030'
  BACKEND_PORT: '3031'
  NGINX_PORT: '3032'
  COMPOSE_PROJECT: 'moria'

jobs:
  deploy:
    name: ğŸš€ Deploy Full Stack para VPS
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”‘ Setup SSH Tools
      run: |
        echo "ğŸ”‘ Instalando ferramentas SSH..."
        sudo apt-get update -q
        sudo apt-get install -y sshpass
        echo "âœ… Ferramentas SSH instaladas"

    - name: ğŸ” Pre-Deploy Validation
      run: |
        echo "ğŸ” Validando estrutura do projeto PRISMA + DOCKER..."
        echo "ğŸ“‹ Frontend:"
        ls -la frontend/package.json frontend/vite.config.js frontend/src/ || echo "âš ï¸ Arquivos frontend faltando"
        echo "ğŸ“‹ Backend Prisma:"
        ls -la backend/package.json backend/server.js backend/Dockerfile || echo "âš ï¸ Arquivos backend faltando"
        ls -la backend/prisma/schema.prisma || echo "âš ï¸ Schema Prisma faltando"
        echo "ğŸ“‹ Docker + nginx:"
        ls -la docker-compose.yml Dockerfile.nginx nginx.conf || echo "âš ï¸ Arquivos Docker faltando"
        echo "ğŸ“‹ Scripts:"
        ls -la scripts/deploy.sh scripts/backup-prisma.sh || echo "âš ï¸ Scripts de automaÃ§Ã£o faltando"

    - name: ğŸ“¦ Prepare Full Stack Package
      run: |
        echo "ğŸ“¦ Preparando pacote PRISMA + DOCKER..."
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Backend: Node.js + Prisma + SQLite"
        echo "Frontend: React + Vite"
        echo "Infraestrutura: Docker + nginx proxy"

        # Criar arquivo compacto com estrutura Prisma + Docker
        tar --warning=no-file-changed -czf deploy.tar.gz \
          --exclude='.git' \
          --exclude='**/node_modules' \
          --exclude='frontend/dist' \
          --exclude='backend/dist' \
          --exclude='build' \
          --exclude='*.log' \
          --exclude='coverage' \
          --exclude='.env.local' \
          --exclude='backend/database.sqlite' \
          --exclude='backend/uploads' \
          --exclude='backend/logs' \
          --exclude='backups' \
          --exclude='docs' \
          . || true

        echo "ğŸ“Š Tamanho do pacote FULL STACK:"
        ls -lh deploy.tar.gz

    - name: ğŸ“¤ Upload to VPS
      run: |
        echo "ğŸ“¤ Enviando FULL STACK para VPS..."
        sshpass -p '${{ secrets.VPS_PASSWORD }}' scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null deploy.tar.gz ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

    - name: ğŸš€ Deploy Full Stack on VPS
      run: |
        echo "ğŸ—ï¸ Executando deploy FULL STACK na VPS..."
        echo "ğŸ“‹ InformaÃ§Ãµes do deploy:"
        echo "  ğŸ“¦ Commit: ${{ github.sha }}"
        echo "  ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "  ğŸ‘¤ Actor: ${{ github.actor }}"
        echo "  ğŸ• Timestamp: $(date -u)"
        echo "  ğŸ¯ Stack: Node.js Backend + React Frontend"

        sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=10 ${{ env.VPS_USER }}@${{ env.VPS_HOST }} << DEPLOY_SCRIPT
          set -e

          echo 'ğŸš€ Iniciando deploy PRISMA + DOCKER - nginx + Node.js + React'

          # Configurar sistema
          echo 'ğŸ“¦ Configurando VPS...'
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y curl wget gnupg2 software-properties-common apt-transport-https ca-certificates lsb-release

          # Parar stack anterior (se existir)
          echo 'â¹ï¸ Parando stack anterior...'
          if command -v docker &> /dev/null; then
            # Parar todos os containers do projeto Moria
            docker compose -p ${{ env.COMPOSE_PROJECT }} down --volumes --remove-orphans 2>/dev/null || true
            docker compose -p moria down --volumes --remove-orphans 2>/dev/null || true

            # Parar containers especÃ­ficos se ainda estiverem rodando
            docker stop moria-backend moria-frontend moria-proxy 2>/dev/null || true
            docker rm -f moria-backend moria-frontend moria-proxy 2>/dev/null || true

            # Remover TODAS as imagens relacionadas ao projeto
            echo 'ğŸ—‘ï¸ Removendo imagens antigas do Moria...'
            docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep -E "(moria|none)" | awk '{print $2}' | xargs -r docker rmi -f 2>/dev/null || true

            # Limpeza agressiva de imagens Ã³rfÃ£s
            docker image prune -af 2>/dev/null || true

            # Liberar portas especÃ­ficas forÃ§adamente
            docker ps --filter "publish=${{ env.BACKEND_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true
            docker ps --filter "publish=${{ env.FRONTEND_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true
            docker ps --filter "publish=${{ env.NGINX_PORT }}" --format "table {{.ID}}" | tail -n +2 | xargs -r docker stop 2>/dev/null || true

            # Limpeza completa do sistema
            docker system prune -af --volumes >/dev/null 2>&1 || true

            echo 'âœ… Stack anterior parada, imagens antigas removidas e portas liberadas'
          fi

          # Instalar/Atualizar Docker
          echo 'ğŸ³ Configurando Docker + Compose...'
          if ! command -v docker &> /dev/null; then
            # Instalar Docker
            apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo "deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \$(lsb_release -cs) stable" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update -y
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            systemctl start docker && systemctl enable docker
          fi
          docker --version && docker compose version

          # Backup e preparaÃ§Ã£o
          if [ -d '${{ env.APP_DIR }}' ]; then
            echo 'ğŸ’¾ Fazendo backup...'
            mv '${{ env.APP_DIR }}' '${{ env.APP_DIR }}.backup.\$(date +%Y%m%d-%H%M%S)' 2>/dev/null || true
          fi

          # Extrair cÃ³digo
          echo 'ğŸ“ Extraindo FULL STACK...'
          mkdir -p ${{ env.APP_DIR }} && cd ${{ env.APP_DIR }}
          tar -xzf /tmp/deploy.tar.gz && rm -f /tmp/deploy.tar.gz

          # Validar estrutura
          echo 'ğŸ” Validando estrutura PRISMA + DOCKER...'
          ls -la docker-compose.yml nginx.conf Dockerfile.nginx || { echo 'âŒ Arquivos Docker essenciais faltando!'; exit 1; }
          ls -la backend/Dockerfile backend/package.json backend/server.js || { echo 'âŒ Backend incompleto!'; exit 1; }
          ls -la backend/prisma/schema.prisma || { echo 'âŒ Schema Prisma faltando!'; exit 1; }
          ls -la frontend/package.json frontend/vite.config.js || { echo 'âŒ Frontend incompleto!'; exit 1; }
          ls -la scripts/deploy.sh scripts/backup-prisma.sh || { echo 'âŒ Scripts de automaÃ§Ã£o faltando!'; exit 1; }

          # Configurar variÃ¡veis de produÃ§Ã£o para Prisma + Docker
          echo 'âš™ï¸ Configurando ambiente de produÃ§Ã£o PRISMA + DOCKER...'
          echo "VPS_HOST=${{ env.VPS_HOST }}" > .env
          echo "NGINX_PORT=${{ env.NGINX_PORT }}" >> .env
          echo "NODE_ENV=production" >> .env
          echo "JWT_SECRET=moria-production-jwt-${{ github.sha }}" >> .env
          echo "DATABASE_URL=file:/app/data/moria.db" >> .env
          echo "DIRECT_URL=file:/app/data/moria.db" >> .env
          echo "CORS_ORIGIN=http://${{ env.VPS_HOST }},http://localhost:3000,http://localhost:5173" >> .env
          echo "UPLOAD_MAX_SIZE=10485760" >> .env
          echo "LOG_LEVEL=info" >> .env
          echo "APP_NAME=Moria Pecas e Servicos" >> .env
          echo "APP_VERSION=2.0.0" >> .env

          # Deploy com Docker Compose + nginx proxy
          echo 'ğŸ³ Executando deploy PRISMA + DOCKER + nginx...'
          export NGINX_PORT=${{ env.NGINX_PORT }}

          # Verificar se porta nginx estÃ¡ livre
          echo 'ğŸ” Verificando porta nginx antes do deploy...'
          if netstat -tuln | grep -q ":${{ env.NGINX_PORT }} "; then
            echo "âš ï¸ Porta ${{ env.NGINX_PORT }} ainda ocupada, forÃ§ando liberaÃ§Ã£o..."
            fuser -k ${{ env.NGINX_PORT }}/tcp 2>/dev/null || true
            sleep 2
          fi

          # Build e start dos serviÃ§os com invalidaÃ§Ã£o forÃ§ada de cache
          echo 'ğŸ—ï¸ Building imagens com invalidaÃ§Ã£o total de cache...'

          # Remover TODAS as imagens antigas do projeto (novamente por seguranÃ§a)
          echo 'ğŸ§¹ Limpeza final de imagens antes do build...'
          docker images --format "table {{.Repository}}:{{.Tag}}\t{{.ID}}" | grep -E "(moria|<none>)" | awk '{print $2}' | xargs -r docker rmi -f 2>/dev/null || true

          # Limpar completamente cache de build e buildkit
          docker builder prune -af 2>/dev/null || true
          docker buildx prune -af 2>/dev/null || true

          # ForÃ§ar remoÃ§Ã£o de qualquer volume Ã³rfÃ£o
          docker volume prune -af 2>/dev/null || true

          # Build com cache totalmente limpo e timestamp Ãºnico
          echo 'ğŸ”¨ Construindo imagens completamente novas...'
          BUILD_TIMESTAMP=\$(date +%s)
          DOCKER_BUILDKIT=1 docker compose -p ${{ env.COMPOSE_PROJECT }} build --no-cache --pull --build-arg BUILD_TIMESTAMP=\$BUILD_TIMESTAMP

          echo 'ğŸš€ Iniciando containers...'

          # Tentar start normal primeiro
          if ! docker compose -p ${{ env.COMPOSE_PROJECT }} up -d; then
            echo 'âš ï¸ Falha no start normal, tentando restart forÃ§ado...'

            # Restart mais agressivo
            docker compose -p ${{ env.COMPOSE_PROJECT }} down --volumes --remove-orphans 2>/dev/null || true
            docker system prune -af >/dev/null 2>&1 || true

            # Aguardar um pouco
            sleep 10

            # Tentar novamente
            echo 'ğŸ”„ Tentativa 2: Iniciando containers...'
            docker compose -p ${{ env.COMPOSE_PROJECT }} up -d
          fi

          # Aguardar inicializaÃ§Ã£o
          echo 'â³ Aguardando stack inicializar (45s)...'
          sleep 45

          # Verificar serviÃ§os
          echo 'ğŸ” Verificando serviÃ§os...'
          docker compose -p ${{ env.COMPOSE_PROJECT }} ps

          # Testar nginx proxy
          echo 'ğŸ” Testando nginx proxy...'
          for i in {1..10}; do
            if curl -f -s http://localhost:${{ env.NGINX_PORT }}/health >/dev/null 2>&1; then
              echo 'âœ… nginx health check passou!'
              break
            fi
            echo "nginx - Tentativa \$i/10 - aguardando 5s..."
            sleep 5
          done

          # Testar API via nginx proxy
          echo 'ğŸ” Testando API via nginx proxy...'
          for i in {1..8}; do
            if curl -f -s http://localhost:${{ env.NGINX_PORT }}/api/health >/dev/null 2>&1; then
              echo 'âœ… API health check via nginx passou!'
              break
            fi
            echo "API via nginx - Tentativa \$i/8 - aguardando 5s..."
            sleep 5
          done

          # VerificaÃ§Ã£o final
          echo 'ğŸ¯ VerificaÃ§Ã£o final PRISMA + DOCKER...'
          if curl -f -s http://localhost:${{ env.NGINX_PORT }}/health >/dev/null 2>&1 && curl -f -s http://localhost:${{ env.NGINX_PORT }}/api/health >/dev/null 2>&1; then
            echo 'âœ… DEPLOY PRISMA + DOCKER CONCLUÃDO COM SUCESSO!'
            echo 'ğŸŒ AplicaÃ§Ã£o: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}'
            echo 'ğŸ”Œ API: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/api'
            echo 'ğŸ©º Health: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/api/health'
          else
            echo 'âŒ Falha na verificaÃ§Ã£o final!'
            docker compose -p ${{ env.COMPOSE_PROJECT }} logs --tail 20
            exit 1
          fi
        DEPLOY_SCRIPT

    - name: ğŸ‰ Prisma + Docker Deploy Success
      run: |
        echo "ğŸ‰ MORIA PEÃ‡AS & SERVIÃ‡OS PRISMA + DOCKER DEPLOYADO!"
        echo "âœ… nginx + Backend Prisma + Frontend React em produÃ§Ã£o"
        echo ""
        echo "ğŸ”— LINKS FUNCIONAIS:"
        echo "ğŸŒ AplicaÃ§Ã£o: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}"
        echo "ğŸ”Œ API: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/api"
        echo "ğŸ©º Health Check: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/api/health"
        echo "ğŸª Painel Lojista: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/store-panel"
        echo "ğŸ‘¤ Painel Cliente: http://${{ env.VPS_HOST }}:${{ env.NGINX_PORT }}/customer"
        echo ""
        echo "âœ… Stack Prisma + Docker:"
        echo "  ğŸ¯ Backend: Node.js + Prisma + SQLite"
        echo "  ğŸ¨ Frontend: React + Vite + TypeScript"
        echo "  ğŸ³ nginx: Proxy reverso + Rate limiting"
        echo "  ğŸ‹ Deploy: Docker Compose orchestration"
        echo "  ğŸ“¦ ORM: Prisma type-safe database"
        echo "  ğŸ›’ Carrinho com promoÃ§Ãµes do backend"
        echo "  ğŸ” AutenticaÃ§Ã£o JWT segura"
        echo "  ğŸ—„ï¸ Dados persistidos via Prisma"
        echo "  ğŸš€ Scripts: deploy.sh + backup-prisma.sh"