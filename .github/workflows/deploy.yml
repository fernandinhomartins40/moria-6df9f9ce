name: ğŸš€ Deploy Moria PeÃ§as & ServiÃ§os - Full Stack

concurrency:
  group: moria-deploy-fullstack
  cancel-in-progress: true

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  VPS_HOST: '31.97.85.98'
  VPS_USER: 'root'
  APP_DIR: '/root/moria-pecas-servicos'
  FRONTEND_PORT: '3018'
  BACKEND_PORT: '3019'
  NGINX_PORT: '3020'
  COMPOSE_PROJECT: 'moria'

jobs:
  deploy:
    name: ğŸš€ Deploy Full Stack para VPS
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
    - name: ğŸ“¥ Checkout
      uses: actions/checkout@v4

    - name: ğŸ”‘ Setup SSH Tools
      run: |
        echo "ğŸ”‘ Instalando ferramentas SSH..."
        sudo apt-get update -q
        sudo apt-get install -y sshpass
        echo "âœ… Ferramentas SSH instaladas"

    - name: ğŸ” Pre-Deploy Validation
      run: |
        echo "ğŸ” Validando estrutura do projeto FULL STACK..."
        echo "ğŸ“‹ Frontend:"
        ls -la package.json vite.config.ts Dockerfile .env.example || echo "âš ï¸ Arquivos frontend faltando"
        ls -la src/services/api.ts || echo "âš ï¸ API client faltando"
        echo "ğŸ“‹ Backend:"
        ls -la backend/package.json backend/server.js backend/Dockerfile || echo "âš ï¸ Arquivos backend faltando"
        echo "ğŸ“‹ Docker:"
        ls -la docker-compose.yml nginx/ || echo "âš ï¸ Arquivos Docker faltando"

    - name: ğŸ“¦ Prepare Full Stack Package
      run: |
        echo "ğŸ“¦ Preparando pacote FULL STACK..."
        echo "Commit: ${{ github.sha }}"
        echo "Branch: ${{ github.ref_name }}"
        echo "Backend: Node.js + SQLite3"
        echo "Frontend: React + Vite"

        # Criar arquivo compacto incluindo backend
        tar --warning=no-file-changed -czf deploy.tar.gz \
          --exclude='.git' \
          --exclude='**/node_modules' \
          --exclude='dist' \
          --exclude='build' \
          --exclude='*.log' \
          --exclude='coverage' \
          --exclude='.env.local' \
          --exclude='backend/database' \
          --exclude='backup_before_supabase' \
          . || true

        echo "ğŸ“Š Tamanho do pacote FULL STACK:"
        ls -lh deploy.tar.gz

    - name: ğŸ“¤ Upload to VPS
      run: |
        echo "ğŸ“¤ Enviando FULL STACK para VPS..."
        sshpass -p '${{ secrets.VPS_PASSWORD }}' scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null deploy.tar.gz ${{ env.VPS_USER }}@${{ env.VPS_HOST }}:/tmp/

    - name: ğŸš€ Deploy Full Stack on VPS
      run: |
        echo "ğŸ—ï¸ Executando deploy FULL STACK na VPS..."
        echo "ğŸ“‹ InformaÃ§Ãµes do deploy:"
        echo "  ğŸ“¦ Commit: ${{ github.sha }}"
        echo "  ğŸŒ¿ Branch: ${{ github.ref_name }}"
        echo "  ğŸ‘¤ Actor: ${{ github.actor }}"
        echo "  ğŸ• Timestamp: $(date)"
        echo "  ğŸ¯ Stack: Node.js Backend + React Frontend"

        sshpass -p '${{ secrets.VPS_PASSWORD }}' ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ServerAliveInterval=30 -o ServerAliveCountMax=3 -o ConnectTimeout=10 ${{ env.VPS_USER }}@${{ env.VPS_HOST }} "
          set -e

          echo 'ğŸš€ Iniciando deploy FULL STACK - Node.js + React'

          # Configurar sistema
          echo 'ğŸ“¦ Configurando VPS...'
          export DEBIAN_FRONTEND=noninteractive
          apt-get update -y
          apt-get install -y curl wget gnupg2 software-properties-common apt-transport-https ca-certificates lsb-release

          # Parar stack anterior (se existir)
          echo 'â¹ï¸ Parando stack anterior...'
          if command -v docker &> /dev/null; then
            cd '${{ env.APP_DIR }}' 2>/dev/null && docker compose -p ${{ env.COMPOSE_PROJECT }} down --remove-orphans 2>/dev/null || true
            docker system prune -f >/dev/null 2>&1 || true
          fi

          # Instalar/Atualizar Docker
          echo 'ğŸ³ Configurando Docker + Compose...'
          if ! command -v docker &> /dev/null; then
            # Instalar Docker
            apt-get remove -y docker docker-engine docker.io containerd runc 2>/dev/null || true
            curl -fsSL https://download.docker.com/linux/ubuntu/gpg | gpg --dearmor -o /usr/share/keyrings/docker-archive-keyring.gpg
            echo \"deb [arch=\$(dpkg --print-architecture) signed-by=/usr/share/keyrings/docker-archive-keyring.gpg] https://download.docker.com/linux/ubuntu \$(lsb_release -cs) stable\" | tee /etc/apt/sources.list.d/docker.list > /dev/null
            apt-get update -y
            apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            systemctl start docker && systemctl enable docker
          fi
          docker --version && docker compose version

          # Backup e preparaÃ§Ã£o
          if [ -d '${{ env.APP_DIR }}' ]; then
            echo 'ğŸ’¾ Fazendo backup...'
            mv '${{ env.APP_DIR }}' '${{ env.APP_DIR }}.backup.\$(date +%Y%m%d-%H%M%S)' 2>/dev/null || true
          fi

          # Extrair cÃ³digo
          echo 'ğŸ“ Extraindo FULL STACK...'
          mkdir -p ${{ env.APP_DIR }} && cd ${{ env.APP_DIR }}
          tar -xzf /tmp/deploy.tar.gz && rm -f /tmp/deploy.tar.gz

          # Validar estrutura
          echo 'ğŸ” Validando estrutura FULL STACK...'
          ls -la docker-compose.yml backend/Dockerfile || { echo 'âŒ Arquivos essenciais faltando!'; exit 1; }
          ls -la backend/package.json backend/server.js || { echo 'âŒ Backend incompleto!'; exit 1; }
          ls -la package.json src/services/api.ts || { echo 'âŒ Frontend incompleto!'; exit 1; }

          # Configurar variÃ¡veis de produÃ§Ã£o
          echo 'âš™ï¸ Configurando ambiente de produÃ§Ã£o...'
          echo \"VPS_HOST=${{ env.VPS_HOST }}\" > .env.production
          echo \"FRONTEND_PORT=${{ env.FRONTEND_PORT }}\" >> .env.production
          echo \"BACKEND_PORT=${{ env.BACKEND_PORT }}\" >> .env.production
          echo \"NGINX_PORT=${{ env.NGINX_PORT }}\" >> .env.production
          echo \"JWT_SECRET=moria-production-jwt-${{ github.sha }}\" >> .env.production
          echo \"NODE_ENV=production\" >> .env.production
          echo \"VITE_API_BASE_URL=http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api\" >> .env.production
          echo \"VITE_APP_NAME=Moria PeÃ§as & ServiÃ§os\" >> .env.production

          # Deploy com Docker Compose
          echo 'ğŸ³ Executando deploy com Docker Compose...'
          export BACKEND_PORT=${{ env.BACKEND_PORT }}
          export FRONTEND_PORT=${{ env.FRONTEND_PORT }}
          export NGINX_PORT=${{ env.NGINX_PORT }}
          export VITE_API_BASE_URL=http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api

          # Build e start dos serviÃ§os
          docker compose -p ${{ env.COMPOSE_PROJECT }} build --no-cache
          docker compose -p ${{ env.COMPOSE_PROJECT }} up -d

          # Aguardar inicializaÃ§Ã£o
          echo 'â³ Aguardando stack inicializar (30s)...'
          sleep 30

          # Verificar serviÃ§os
          echo 'ğŸ” Verificando serviÃ§os...'
          docker compose -p ${{ env.COMPOSE_PROJECT }} ps

          # Testar backend
          echo 'ğŸ” Testando backend...'
          for i in {1..10}; do
            if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/api/health >/dev/null 2>&1; then
              echo 'âœ… Backend health check passou!'
              break
            fi
            echo \"Backend - Tentativa \$i/10 - aguardando 5s...\"
            sleep 5
          done

          # Testar frontend
          echo 'ğŸ” Testando frontend...'
          for i in {1..8}; do
            if curl -f -s http://localhost:${{ env.FRONTEND_PORT }}/health >/dev/null 2>&1; then
              echo 'âœ… Frontend health check passou!'
              break
            fi
            echo \"Frontend - Tentativa \$i/8 - aguardando 5s...\"
            sleep 5
          done

          # VerificaÃ§Ã£o final
          echo 'ğŸ¯ VerificaÃ§Ã£o final...'
          if curl -f -s http://localhost:${{ env.BACKEND_PORT }}/api/health >/dev/null 2>&1 && curl -f -s http://localhost:${{ env.FRONTEND_PORT }}/ >/dev/null 2>&1; then
            echo 'âœ… DEPLOY FULL STACK CONCLUÃDO COM SUCESSO!'
            echo 'ğŸŒ Frontend: http://${{ env.VPS_HOST }}:${{ env.FRONTEND_PORT }}'
            echo 'ğŸ”Œ Backend API: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api'
            echo 'ğŸ©º Health: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/health'
          else
            echo 'âŒ Falha na verificaÃ§Ã£o final!'
            docker compose -p ${{ env.COMPOSE_PROJECT }} logs --tail 20
            exit 1
          fi
        "

    - name: ğŸ‰ Full Stack Deploy Success
      run: |
        echo "ğŸ‰ MORIA PEÃ‡AS & SERVIÃ‡OS FULL STACK DEPLOYADO!"
        echo "âœ… Backend Node.js + Frontend React em produÃ§Ã£o"
        echo ""
        echo "ğŸ”— LINKS FUNCIONAIS:"
        echo "ğŸŒ Frontend: http://${{ env.VPS_HOST }}:${{ env.FRONTEND_PORT }}"
        echo "ğŸ”Œ Backend API: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api"
        echo "ğŸ©º Health Check: http://${{ env.VPS_HOST }}:${{ env.BACKEND_PORT }}/api/health"
        echo "ğŸª Painel Lojista: http://${{ env.VPS_HOST }}:${{ env.FRONTEND_PORT }}/store-panel"
        echo "ğŸ‘¤ Painel Cliente: http://${{ env.VPS_HOST }}:${{ env.FRONTEND_PORT }}/customer"
        echo ""
        echo "âœ… Stack Completa:"
        echo "  ğŸ¯ Backend: Node.js + Express + SQLite3 + JWT"
        echo "  ğŸ¨ Frontend: React + Vite + TypeScript"
        echo "  ğŸ³ Deploy: Docker Compose"
        echo "  ğŸ“¦ Produtos e serviÃ§os da API prÃ³pria"
        echo "  ğŸ›’ Carrinho com promoÃ§Ãµes do backend"
        echo "  ğŸ” AutenticaÃ§Ã£o JWT segura"
        echo "  ğŸ—„ï¸ Dados persistidos em SQLite3"