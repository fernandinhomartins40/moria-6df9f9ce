# ========================================
# DOCKER COMPOSE - MORIA PRISMA + NGINX
# ‚úÖ Backend Prisma otimizado
# ‚úÖ Frontend nginx proxy reverso
# ‚úÖ Volumes persistentes
# ‚úÖ Health checks autom√°ticos
# ‚úÖ Rate limiting integrado
# ========================================

# version: '3.8' # Removido - obsoleto no Docker Compose v2

services:
  # ========================================
  # NGINX PROXY REVERSO + FRONTEND
  # ========================================
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: moria-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_PORT:-3030}:80"
      - "${NGINX_SSL_PORT:-3443}:443"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - moria-network
    volumes:
      - nginx_cache:/var/cache/nginx
      - nginx_logs:/var/log/nginx
    environment:
      - NGINX_WORKER_PROCESSES=${NGINX_WORKER_PROCESSES:-auto}
      - NGINX_WORKER_CONNECTIONS=${NGINX_WORKER_CONNECTIONS:-1024}
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 30s
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.moria.rule=Host(`localhost`)"

  # ========================================
  # BACKEND PRISMA API
  # ========================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
      target: production
    container_name: moria-backend
    restart: unless-stopped
    networks:
      - moria-network
    environment:
      # ‚úÖ Prisma Configuration
      - NODE_ENV=${NODE_ENV:-production}
      - DATABASE_URL=file:/app/data/moria.db
      - DIRECT_URL=file:/app/data/moria.db

      # ‚úÖ Application
      - PORT=3001
      - HOST=0.0.0.0
      - API_PREFIX=${API_PREFIX:-/api}

      # ‚úÖ Security
      - JWT_SECRET=${JWT_SECRET:-moria-super-secret-jwt-key-change-in-production}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN:-24h}
      - JWT_REFRESH_EXPIRES_IN=${JWT_REFRESH_EXPIRES_IN:-7d}
      - BCRYPT_ROUNDS=${BCRYPT_ROUNDS:-12}

      # ‚úÖ CORS
      - CORS_ORIGIN=${CORS_ORIGIN:-http://localhost,http://localhost:3000,http://localhost:5173}
      - CORS_CREDENTIALS=${CORS_CREDENTIALS:-true}

      # ‚úÖ Rate Limiting
      - RATE_LIMIT_WINDOW_MS=${RATE_LIMIT_WINDOW_MS:-900000}
      - RATE_LIMIT_MAX_REQUESTS=${RATE_LIMIT_MAX_REQUESTS:-100}
      - ENABLE_RATE_LIMITING=${ENABLE_RATE_LIMITING:-true}

      # ‚úÖ Upload Configuration
      - UPLOAD_MAX_SIZE=${UPLOAD_MAX_SIZE:-10485760}
      - UPLOAD_ALLOWED_TYPES=${UPLOAD_ALLOWED_TYPES:-image/jpeg,image/png,image/webp,image/gif}
      - UPLOAD_DIR=/app/uploads

      # ‚úÖ Logging
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - LOG_FILE=${LOG_FILE:-true}
      - ENABLE_REQUEST_LOGGING=${ENABLE_REQUEST_LOGGING:-false}

      # ‚úÖ Application Metadata
      - APP_NAME=${APP_NAME:-Moria Pe√ßas & Servi√ßos}
      - APP_VERSION=${APP_VERSION:-2.0.0}
      - APP_DESCRIPTION=${APP_DESCRIPTION:-Sistema de gest√£o automotiva com Prisma}

      # ‚úÖ Email (future)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}

      # ‚úÖ Redis (opcional)
      - REDIS_URL=${REDIS_URL:-}
      - REDIS_PASSWORD=${REDIS_PASSWORD:-}

    volumes:
      # ‚úÖ Dados persistentes do Prisma
      - moria_data:/app/data
      - moria_uploads:/app/uploads
      - moria_logs:/app/logs

    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3001/api/health || exit 1"]
      interval: 30s
      timeout: 15s
      retries: 5
      start_period: 90s

    labels:
      - "app=moria-backend"
      - "tier=api"
      - "technology=prisma"

  # ========================================
  # REDIS (OPCIONAL - para cache/sessions)
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: moria-redis
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-moria-redis-pass}
    networks:
      - moria-network
    volumes:
      - moria_redis:/data
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-moria-redis-pass}
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3
    profiles:
      - cache
      - production

  # ========================================
  # MONITORING (OPCIONAL - para produ√ß√£o)
  # ========================================
  watchtower:
    image: containrrr/watchtower
    container_name: moria-watchtower
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_CLEANUP=true
      - WATCHTOWER_POLL_INTERVAL=3600
      - WATCHTOWER_INCLUDE_STOPPED=true
    profiles:
      - monitoring
      - production

# ========================================
# VOLUMES PERSISTENTES
# ========================================
volumes:
  # Dados do banco Prisma (SQLite)
  moria_data:
    driver: local
    name: moria_data

  # Uploads de imagens
  moria_uploads:
    driver: local
    name: moria_uploads

  # Logs da aplica√ß√£o
  moria_logs:
    driver: local
    name: moria_logs

  # Cache do nginx
  nginx_cache:
    driver: local
    name: moria_nginx_cache

  # Logs do nginx
  nginx_logs:
    driver: local
    name: moria_nginx_logs

  # Dados do Redis (se habilitado)
  moria_redis:
    driver: local
    name: moria_redis_data

# ========================================
# NETWORKS
# ========================================
networks:
  moria-network:
    driver: bridge
    name: moria_network
    ipam:
      config:
        - subnet: 172.20.0.0/16

